buildscript {
    ext.kotlin_version = '1.2.51'

    repositories {
        jcenter()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'me.marolt'
version '0.1-SNAPSHOT'

apply plugin: 'kotlin'
apply plugin: 'org.jetbrains.kotlin.kapt'

dependencies {
    compile project(":api")
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    kapt "org.pf4j:pf4j:2.4.0"

    testCompile "org.junit.jupiter:junit-jupiter-api:5.2.0"
    testRuntime "org.junit.jupiter:junit-jupiter-engine:5.2.0"
    testRuntime "org.apache.logging.log4j:log4j-slf4j-impl:2.11.0"
}

sourceCompatibility = 1.8

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes(
                "Plugin-Class": "me.marolt.configurationserver.plugins.parsers.PropertiesConfigurationContentParserPlugin",
                "Plugin-Dependencies": "",
                "Plugin-Id": "properties-parser-plugin",
                "Plugin-Provider": "Uro≈° Marolt",
                "Plugin-Version" : "0.0.1"
        )
    }
    doLast {
        copy {
            from "build/libs/properties-parser-0.1-SNAPSHOT.jar"
            into "../../bin/"
        }
    }
}

test {
    useJUnitPlatform()

    testLogging {
        events "passed", "skipped", "failed"
    }

    reports {
        html.enabled = true
    }
}